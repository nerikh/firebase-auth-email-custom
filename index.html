<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Email/Password Authentication Example</title>
  <!-- Material Design Theming -->
	<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
</head>
<body>

  <h1 id="bigOne"></h1>

 <div class="row">
    <div class="col s12">
     <div class="row">
        <div class="input-field col s12">
          <input id="txtEmail" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="txtPassword" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
	    <button id="btnLogin" class="btn btn-action">
        Log In
      </button>
      <button id="btnSignUp" class="btn btn-secondary">
        Sign Up
      </button>
      <button id="btnLogout" class="btn btn-action hide">
        Log Out
      </button>
    </div>
  </div>




  <script src="firebase.js"></script>

</body>
</html>
