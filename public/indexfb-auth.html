<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Email/Password Authentication Example</title>
  <!-- Material Design Theming -->
	<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
</head>
<body>

  <h1 id="bigOne"></h1>

 <div class="row">
    <form class="col s12">
     <div class="row">
        <div class="input-field col s12">
          <input id="txtEmail" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="txtPassword" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
	    <button id="btnLogin" class="btn btn-action">
        Log In
      </button>
      <button id="btnSignUp" class="btn btn-secondary">
        Sign Up
      </button>
      <button id="btnLogout" class="btn btn-action hide">
        Log Out
      </button>
    </form>
  </div> 

  <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyD3rPxwJ6itkNklg1zoyxrPeoSFgdNDbI0",
      authDomain: "testme-b1756.firebaseapp.com",
      databaseURL: "https://testme-b1756.firebaseio.com",
      projectId: "testme-b1756",
      storageBucket: "testme-b1756.appspot.com",
      messagingSenderId: "631824635923"
    };
    firebase.initializeApp(config);
 
  var bigOne = document.getElementById('bigOne');
  var dbRef = firebase.database().ref().child('text');
  dbRef.on('value', snap => bigOne.innerText = snap.val());



  </script>
 

</body>
</html>
